<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Games - NBA Domain</title>
  <meta name="description" content="Game results and statistics">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/page.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">
        <img src="assets/basketball.svg" alt="Basketball">
        <h1>NBA DOMAIN</h1>
      </a>
      
      <ul>
        <li><a href="players.html">Players</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="games.html">Games</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <header style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
      <img src="assets/scoreboard.svg" alt="Games" style="width: 3rem; height: 3rem;">
      <div>
        <h1>GAMES</h1>
        <p style="color: var(--muted-foreground); font-size: 1.125rem;">Game results and statistics</p>
      </div>
    </header>

    <section class="grid grid-2">
      <a href="game-1.html">
        <article class="card">
          <header class="card-header">
            <div style="font-size: 0.875rem; color: var(--muted-foreground);">January 15, 2024</div>
          </header>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span style="font-family: var(--font-display); font-size: 1.125rem;">Golden State Warriors</span>
            <span class="stat-value" style="font-size: 1.875rem;">108</span>
          </div>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span style="font-family: var(--font-display); font-size: 1.125rem;">Los Angeles Lakers</span>
            <span class="stat-value" style="font-size: 1.875rem;">112</span>
          </div>
          
          <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border);">
            <span style="font-size: 0.875rem; color: var(--muted-foreground);">Final</span>
          </div>
        </article>
      </a>

      <a href="game-2.html">
        <article class="card">
          <header class="card-header">
            <div style="font-size: 0.875rem; color: var(--muted-foreground);">January 12, 2024</div>
          </header>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span style="font-family: var(--font-display); font-size: 1.125rem;">Los Angeles Lakers</span>
            <span class="stat-value" style="font-size: 1.875rem;">115</span>
          </div>
          
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span style="font-family: var(--font-display); font-size: 1.125rem;">Phoenix Suns</span>
            <span class="stat-value" style="font-size: 1.875rem;">105</span>
          </div>
          
          <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border);">
            <span style="font-size: 0.875rem; color: var(--muted-foreground);">Final</span>
          </div>
        </article>
      </a>
    </section>
  </main>
</body>
</html>
